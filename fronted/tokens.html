<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tokens - Honeypot SIEM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS local -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="bg-dark text-light">
    <!-- Navbar superior -->
    <nav class="navbar navbar-dark bg-black shadow-sm">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <span class="navbar-brand mb-0 h1">üõ°Ô∏è Honeypot SIEM</span>
        <button id="btn-logout" class="btn btn-outline-light btn-sm">
          Cerrar sesi√≥n
        </button>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <aside class="col-12 col-md-3 col-lg-2 bg-black border-end min-vh-100">
          <div class="p-3">
            <h6 class="text-muted text-uppercase mb-3 small">Men√∫</h6>
            <ul class="nav nav-pills flex-column">
              <li class="nav-item mb-1">
                <a href="index.html" class="nav-link">
                  üìä Dashboard
                </a>
              </li>
              <li class="nav-item mb-1">
                <a href="events.html" class="nav-link">
                  üìú Eventos
                </a>
              </li>
              <li class="nav-item mb-1">
                <a href="tokens.html" class="nav-link active">
                  üîë Tokens
                </a>
              </li>
            </ul>
          </div>
        </aside>

        <!-- Contenido principal -->
        <main class="col-12 col-md-9 col-lg-10 p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Gesti√≥n de tokens</h3>
            <button id="btn-refresh" class="btn btn-sm btn-outline-light">
              üîÑ Refrescar
            </button>
          </div>

          <!-- Formulario para crear token -->
          <div class="card bg-secondary-subtle border-0 mb-4">
            <div class="card-body">
              <h5 class="card-title">Crear nuevo token</h5>
              <form id="form-token" class="row g-3">
                <div class="col-md-4">
                  <label class="form-label" for="owner">Owner</label>
                  <input
                    type="text"
                    id="owner"
                    class="form-control"
                    placeholder="default, esp32, laboratorio, etc."
                    required
                  />
                </div>
                <div class="col-md-3 d-flex align-items-end">
                  <button type="submit" class="btn btn-primary">
                    ‚ûï Crear token
                  </button>
                </div>
                <div class="col-12">
                  <div id="token-created" class="text-success small" style="display:none;"></div>
                </div>
              </form>
            </div>
          </div>

          <!-- Tabla de tokens -->
          <div class="card bg-secondary-subtle border-0">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-dark table-hover align-middle" id="tbl-tokens">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Token</th>
                      <th>Owner</th>
                      <th>Activo</th>
                      <th>Creado</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Filas generadas por JS -->
                  </tbody>
                </table>
              </div>
              <p id="tokens-empty" class="text-muted mt-2" style="display:none;">
                No hay tokens registrados.
              </p>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script type="module" src="js/tokens.js"></script>
  </body>
</html>
