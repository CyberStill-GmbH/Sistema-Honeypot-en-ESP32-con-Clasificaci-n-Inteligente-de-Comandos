<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIEM Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
        <span class="navbar-brand">SIEM Dashboard</span>

        <div class="d-flex">
            <a href="events.html" class="btn btn-outline-light me-2">Eventos</a>
            <a href="tokens.html" class="btn btn-outline-light me-2">Tokens</a>
            <button class="btn btn-danger" onclick="logout()">Salir</button>
        </div>
    </div>
</nav>

<div class="container py-4">

    <!-- CARDS -->
    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="card p-3 shadow">
                <h5>Total de Eventos</h5>
                <h2 id="total_events" class="text-primary">0</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3 shadow">
                <h5>Eventos hoy</h5>
                <h2 id="events_today" class="text-success">0</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3 shadow">
                <h5>IPs Únicas</h5>
                <h2 id="unique_ips" class="text-danger">0</h2>
            </div>
        </div>
    </div>

    <!-- GRÁFICAS -->
    <div class="row g-4">
        <div class="col-md-6">
            <div class="card p-3 shadow">
                <h5>Eventos por Hora</h5>
                <canvas id="hourlyChart"></canvas>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card p-3 shadow">
                <h5>Eventos por Día de la Semana</h5>
                <canvas id="heatmapChart"></canvas>
            </div>
        </div>
    </div>

</div>

<script src="js/dashboard.js"></script>

</body>
</html>
