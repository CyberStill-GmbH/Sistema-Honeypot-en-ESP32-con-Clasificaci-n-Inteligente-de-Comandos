; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Configuración para la simulación en Wokwi
[env:wokwi]
platform = espressif32
board = esp32dev
framework = arduino
upload_protocol = custom  ; Para simulación en Wokwi (sin carga real)
upload_flags =
  --chip esp32
  --baud 115200
  --port {upload_port}  ; Esto se usa para la simulación, no para la carga directa
monitor_speed = 115200

; Configuraciones adicionales de la plataforma
build_flags = 
  -D ARDUINO_BOARD="ESP32Dev"
  -D WOKWI_SIMULATION
  -D ARDUINO_ARCH_ESP32

; Configuración para el entorno de desarrollo local (sin interferir con Wokwi)
[env:local]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

upload_protocol = esptool  ; Usar esptool para carga directa en hardware real
upload_port = COM5  ; Cambia "COM3" al puerto que te aparece en tu sistema Windows
